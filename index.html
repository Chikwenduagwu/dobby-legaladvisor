<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dobby Legal Advisor ‚Äì Nigeria Laws</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      color: #333;
    }
    .container {
      width: 95%;
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      padding: 30px;
    }
    h1 {
      color: #ff6600;
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
    }
    #userInput {
      width: 100%;
      padding: 14px;
      border: 1px solid #ddd;
      border-radius: 12px;
      margin-bottom: 15px;
      font-size: 16px;
      transition: border 0.2s;
    }
    #userInput:focus {
      border-color: #ff6600;
      outline: none;
    }
    button {
      background: #ff6600;
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.2s;
    }
    button:hover {
      background: #e65c00;
    }
    .response-section {
      margin-top: 25px;
    }
    .card {
      background: #fdfdfd;
      border-radius: 14px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.05);
    }
    .card h2 {
      margin-top: 0;
      font-size: 20px;
      color: #ff6600;
    }
    .typing {
      white-space: pre-line;
      font-size: 15px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dobby Legal Advisor ‚öñÔ∏èüá≥üá¨</h1>
    <input id="userInput" type="text" placeholder="Ask your legal question (Nigeria laws only)">
    <button onclick="getAdvice()">Ask Dobby</button>

    <div class="response-section" id="response"></div>
  </div>

  <script>
    const FIREWORKS_API_KEY = "fw_3ZYt5vRJztdY1fXajRko5YCt";

    async function fetchLawData(query) {
      const url = `https://api.laws.africa/v1/works/?q=${encodeURIComponent(query)}&jurisdiction=nga`;
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("Law fetch failed");
        const data = await res.json();
        if (data.results?.length) {
          return data.results[0].title + ": " + (data.results[0].frbr_uri || "");
        } else {
          return "No direct section found in Nigerian law.";
        }
      } catch (err) {
        console.warn("Law fetch error:", err);
        return "Unable to fetch Nigerian law data.";
      }
    }

    async function fetchAIResponse(lawText, userQuestion) {
      const res = await fetch("https://api.fireworks.ai/inference/v1/completions", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${FIREWORKS_API_KEY}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "accounts/sentientfoundation-serverless/models/dobby-mini-unhinged-plus-llama-3-1-8b",
          prompt: `You are a Nigerian lawyer. The user asked: "${userQuestion}".
Here is what the Nigerian law database returned: ${lawText}.
First, give professional legal advice in clear Nigerian English (or Pidgin if natural).
Then, summarize what the law itself states (based on the provided or fallback text).`,
          max_tokens: 350,
          temperature: 0.7
        })
      });
      const data = await res.json();
      return data.choices?.[0]?.text?.trim() || "Dobby no fit find answer.";
    }

    async function getAdvice() {
      const userInput = document.getElementById("userInput").value.trim();
      if (!userInput) return alert("Please enter your legal question.");

      const responseDiv = document.getElementById("response");
      responseDiv.innerHTML = `<div class="card"><h2>Loading...</h2><p>Please wait while Dobby checks Nigerian laws...</p></div>`;

      const lawText = await fetchLawData(userInput);
      const aiText = await fetchAIResponse(lawText, userInput);

      // Build dual response
      const responseHTML = `
        <div class="card">
          <h2>Professional Legal Advice</h2>
          <div class="typing" id="advice"></div>
        </div>
        <div class="card">
          <h2>What the Law Says</h2>
          <p>${lawText}</p>
        </div>
      `;
      responseDiv.innerHTML = responseHTML;

      // typing effect
      let i = 0;
      function typeWriter() {
        if (i < aiText.length) {
          document.getElementById("advice").textContent += aiText.charAt(i);
          i++;
          setTimeout(typeWriter, 25);
        }
      }
      typeWriter();
    }
  </script>
</body>
</html>
